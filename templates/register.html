<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Register</h2>

    <form id="registerForm" class="space-y-6" method="post" action="{{ url_for('register') }}">
      <div>
        <label for="username" class="block mb-2 font-medium text-gray-700">Username:</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
        />
      </div>

      <div>
        <label for="password" class="block mb-2 font-medium text-gray-700">Password:</label>
        <div class="relative">
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
          />
          <button 
            type="button" 
            onclick="togglePassword()" 
            class="absolute right-3 top-2.5 text-sm text-blue-600"
          >Show</button>
        </div>
      </div>

      <div>
        <input 
          type="submit" 
          value="Register" 
          class="w-full bg-blue-600 text-white py-2 rounded-md cursor-pointer hover:bg-blue-700 transition"
        />
      </div>
    </form>

    <div id="responseMessage" class="mt-4 text-center text-green-600 font-medium hidden"></div>

    <p class="mt-4 text-center text-gray-600">
      Already have an account? 
      <a href="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <script>
  function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleButton = event.target;
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleButton.textContent = 'Hide';
    } else {
      passwordInput.type = 'password';
      toggleButton.textContent = 'Show';
    }
  }

  
</script>


</body>
</html>
