<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center font-sans">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
    <h2 class="text-3xl font-semibold text-gray-800 mb-8">Welcome, {{ username }}</h2>

    <ul class="space-y-4 text-lg">
      <li>
        <a href="{{ url_for('plan') }}" 
           class="block px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
          Create Study Plan
        </a>
      </li>
      <li>
        <a href="{{ url_for('today_tasks') }}" 
           class="block px-6 py-3 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
          Open Today's Tasks
        </a>
      </li>
      <li>
        <a href="{{ url_for('weekly_tasks') }}" 
           class="block px-6 py-3 bg-yellow-600 text-white rounded-md hover:bg-yellow-700 transition">
          Open Weekly Tasks
        </a>
      </li>
      <li>
        <a href="{{ url_for('logout') }}" 
           class="block px-6 py-3 bg-red-600 text-white rounded-md hover:bg-red-700 transition">
          Logout
        </a>
      </li>
    </ul>
  </div>

</body>
</html>
